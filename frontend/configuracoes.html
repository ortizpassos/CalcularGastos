<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações de Nomes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #1e1e1e, #121212);
      color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .config-container {
      width: 100%;
      max-width: 400px;
      background: rgba(30,30,30,0.95);
      border-radius: 16px;
      box-shadow: 0 0 24px #0008;
      padding: 2.5rem 2rem 2rem 2rem;
      margin: 0 auto;
    }
    h2 {
      font-size: 2.2rem;
      color: #ffffff;
      margin-bottom: 1em;
    }
    .form-label {
      font-weight: 500;
      color: #cccccc;
    }
    .btn-custom {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      margin: 10px 0;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .btn-outline-secondary {
      color: #fff;
      border-color: #fff;
    }
    .btn-outline-secondary:hover {
      background: #fff;
      color: #222;
    }
    @media (max-width: 576px) {
      h2 {
        font-size: 1.5rem;
      }
      .config-container {
        padding: 1.2rem 0.5rem;
      }
      .btn-custom {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h2>Configurações de Nomes</h2>
    <form id="formNomes">
      <div class="mb-3">
        <label for="nome1" class="form-label">Nome 1</label>
        <input type="text" class="form-control" id="nome1" required />
      </div>
      <div class="mb-3">
        <label for="nome2" class="form-label">Nome 2</label>
        <input type="text" class="form-control" id="nome2" required />
      </div>
      <div class="mb-3">
        <label for="nome3" class="form-label">Nome 3</label>
        <input type="text" class="form-control" id="nome3" required />
      </div>
      <button type="submit" class="btn btn-primary btn-custom">Salvar</button>
      <a href="index.html" class="btn btn-outline-secondary btn-custom">Voltar</a>
      <div id="msgSucesso" class="text-success mt-3 d-none">Nomes salvos!</div>
    </form>
  </div>
  <script>
    // Proteger acesso: só logado
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }
    // Carregar nomes salvos ou padrão
    function getNomes() {
      const nomes = JSON.parse(localStorage.getItem('nomes'));
      return nomes || ["Tatiana", "Karina", "Luiza"];
    }
    function setNomes(nomes) {
      localStorage.setItem('nomes', JSON.stringify(nomes));
    }
    // Preencher campos
    const [n1, n2, n3] = getNomes();
    document.getElementById('nome1').value = n1;
    document.getElementById('nome2').value = n2;
    document.getElementById('nome3').value = n3;
    // Salvar nomes
    document.getElementById('formNomes').addEventListener('submit', function(e) {
      e.preventDefault();
      const nomes = [
        document.getElementById('nome1').value.trim() || 'Tatiana',
        document.getElementById('nome2').value.trim() || 'Karina',
        document.getElementById('nome3').value.trim() || 'Luiza'
      ];
      setNomes(nomes);
      document.getElementById('msgSucesso').classList.remove('d-none');
      setTimeout(() => document.getElementById('msgSucesso').classList.add('d-none'), 2000);
    });
  </script>
</body>
</html>
