<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #1e1e1e, #121212);
      color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.25rem;
      color: #cccccc;
      margin-bottom: 2em;
    }

    .btn-custom {
      width: 100%;
      max-width: 280px;
      padding: 15px;
      font-size: 1.2rem;
      margin: 10px 0;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .btn-orange {
      background-color: #ff9800;
      color: white;
      border: none;
    }

    .btn-orange:hover {
      background-color: #e68900;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }

      .btn-custom {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>BEM VINDO!</h1>
    <p>VAMOS CALCULAR SEUS GASTOS COM ÁGUA E LUZ.</p>

    <div class="d-flex flex-column align-items-center w-100">  
  <a href="login.html" class="btn btn-outline-light btn-custom mb-2" id="btnLogin">Login</a>
  <a href="cadastro.html" class="btn btn-outline-secondary btn-custom mb-4" id="btnCadastro">Cadastro</a>
  <a href="agua.html" class="btn btn-primary btn-custom d-none" id="btnAgua">Calcular Água</a>
  <a href="luz.html" class="btn btn-orange btn-custom d-none" id="btnLuz">Calcular Luz</a>
  <a href="configuracoes.html" class="btn btn-outline-primary btn-custom d-none" id="btnConfig">Configurações</a>
  <button class="btn btn-danger btn-custom mb-2 d-none" id="btnSair">Sair</button>
    </div>
    <script>
      // Exibe botões de cálculo só se estiver logado (token JWT no localStorage)
      function atualizarBotoes() {
        const token = localStorage.getItem('token');
        const btnAgua = document.getElementById('btnAgua');
        const btnLuz = document.getElementById('btnLuz');
        const btnLogin = document.getElementById('btnLogin');
        const btnCadastro = document.getElementById('btnCadastro');
        const btnSair = document.getElementById('btnSair');
        const btnConfig = document.getElementById('btnConfig');
        if (token) {
          btnAgua.classList.remove('d-none');
          btnLuz.classList.remove('d-none');
          btnLogin.classList.add('d-none');
          btnCadastro.classList.add('d-none');
          btnSair.classList.remove('d-none');
          if (btnConfig) btnConfig.classList.remove('d-none');
        } else {
          btnAgua.classList.add('d-none');
          btnLuz.classList.add('d-none');
          btnLogin.classList.remove('d-none');
          btnCadastro.classList.remove('d-none');
          btnSair.classList.add('d-none');
          if (btnConfig) btnConfig.classList.add('d-none');
        }
      }
      atualizarBotoes();

      document.getElementById('btnSair').addEventListener('click', function() {
        localStorage.removeItem('token');
        atualizarBotoes();
      });
    </script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
